<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebook Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ebook Library</h1>
    <nav>
      <ul>
        <li><a href="#ebooks">Ebooks</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <section id="ebooks" class="container">
    <h2>Available Ebooks</h2>
    <div class="grid" id="book-container">
      <!-- Books will be loaded here dynamically -->
    </div>
  </section>

  <section id="about" class="container">
    <h2>About Us</h2>
    <p>Welcome to our Ebook Library! We offer a wide range of digital books for programmers, designers, and tech enthusiasts.</p>
  </section>

  <section id="contact" class="container">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ebook Library. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
